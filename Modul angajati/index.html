<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Modul Angajati</title>
  </head>

  <body>
    <div class="bg-light">
      <div
        class="text-dark bg-gradient"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Aplicatie Contabilitate</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Link</a>
                <a class="nav-item nav-link" href="#" id="toggle-selectare"
                  >Link</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Start Form -->
      <div class="container" style="margin-top: 3%">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">Nume</label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="Nume"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Prenume</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Prenume"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputFunctie">Functie</label>
              <input
                type="text"
                class="form-control"
                id="inputFunctie"
                placeholder="Functie"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputVechime">Ani vechime</label>
              <input
                type="number"
                class="form-control"
                id="inputVechime"
                placeholder="Ani vechime"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputEchipa">Echipa</label>
              <input
                type="text"
                class="form-control"
                id="inputEchipa"
                placeholder="Echipa"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputTelefon">Telefon</label>
              <input
                type="number"
                class="form-control"
                id="inputTelefon"
                placeholder="Telefon"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="exemplu@gmail.com"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputSalariu">Salariu</label>
              <input
                type="number"
                class="form-control"
                id="inputSalariu"
                placeholder="Salariu"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="impozitCheck"
              />
              <label class="form-check-label" for="gridCheck">
                Scutit Impozit
              </label>
            </div>
          </div>
          <button type="button" class="btn btn-dark" id="adauga">
            Adauga Angajat
          </button>
        </form>
      </div>
      <!-- End Form -->

      <!-- Start Table -->
      <div
        class="grid-wrapper container"
        style="margin-bottom: 5%; margin-top: 4%"
      >
        <input
          type="text"
          id="filter-text-box"
          placeholder="Cauta..."
          oninput="onFilterTextBoxChanged()"
          style="margin-bottom: 0.1rem"
        />
        <div
          id="myGrid"
          style="height: 50vh; width: 100vw; padding: 0"
          class="container ag-theme-alpine"
        ></div>
      </div>
      <!-- End Table -->

      <!-- Footer -->
      <footer class="bg-light text-center text-lg-start footer">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© Valentin
          <a class="text-dark" href="#">WDJS</a>
        </div>
        <!-- Copyright -->
      </footer>

      <!-- Footer -->
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
